<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
                  0
        </div>

        <div class="button-grid">
            <div class="row">
                <button class="button-double clear">AC</button>
                <button class="button delete">DEL </button>
                <button class="button expression">/</button>
            </div>

            <div class="row">
                <button class="button expression">7</button>
                <button class="button expression">8</button>
                <button class="button expression">9</button>
                <button class="button expression">*</button>
            </div>

            <div class="row">
                <button class="button expression">4</button>
                <button class="button expression">5</button>
                <button class="button expression">6</button>
                <button class="button expression">-</button>
            </div>
            <div class="row">
                <button class="button expression">1</button>
                <button class="button expression">2</button>
                <button class="button expression">3</button>
                <button class="button expression">+</button>
            </div>
            <div class="row">
                <button class="button-double expression">0</button>
                <button class="button expression">.</button>
                <button class="button result ">=</button>
            </div>

        </div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
